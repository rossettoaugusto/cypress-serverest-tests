name: Cypress Tests

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-parallel:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        test-type: [api, ui]

    steps:
      # 1. Checkout do projeto
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3. Instalar dependências
      - name: Install dependencies
        run: npm install

      # 4. Rodar testes (API/UI)
      - name: Run Cypress ${{ matrix.test-type }} tests
        uses: cypress-io/github-action@v6
        with:
          command: npm run test:${{ matrix.test-type }}

      # 5. Upload vídeos
      - name: Upload Cypress Videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos-${{ matrix.test-type }}
          path: cypress/videos/

      # 6. Upload screenshots
      - name: Upload Cypress Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots-${{ matrix.test-type }}
          path: cypress/screenshots/

      # 7. Upload relatórios Mochawesome
      - name: Upload Mochawesome Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-${{ matrix.test-type }}
          path: cypress/reports/
